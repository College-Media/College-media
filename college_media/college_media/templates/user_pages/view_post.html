{% extends "user_pages/base.html" %}
{% load static %}

{% block style %}
<style>
 

    .right {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .post {
        max-width: 600px;
        width: 100%;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        margin: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
    }

    .post:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .post img {
        width: 100%;
        max-height: 300px; /* Limit height */
        object-fit: contain; /* Ensure the full image is shown without cropping */
        display: block;
        background-color: #f0f0f0; /* Add a background color for better contrast */
    }

    .post h1 {
        color: rgb(42, 174, 188);
        font-size: 24px;
        margin: 16px;
        text-align: center;
    }

    .post p {
        color: #333;
        font-size: 14px;
        margin: 8px 16px;
        line-height: 1.5;
    }

    .post p:first-of-type {
        font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .post {
            margin: 10px;
        }

        .post h1 {
            font-size: 20px;
        }

        .post p {
            font-size: 12px;
        }
    }
</style>
{% endblock style %}

{% block content %}
<div class="right">
    <div class="post">
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="Post Image">
        {% endif %}
        <h1>{{ post.content }}</h1>
        <p>Posted by: {{ post.student }}</p>
        <p>Posted on: {{ post.created_at }}</p>
    </div>
</div>
{% endblock content %}
