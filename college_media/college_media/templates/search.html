{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #5f6368;
            color: white;
            border-radius: 5px;
        }

        .results {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="search-container">
        
  
    <form action="/search_student" method="POST">
        {% csrf_token %}
        <h2>Search for Student by Roll Number</h2>
        <input type="text" id="searchInput" name="roll_number" placeholder="Enter Roll Number">
        <button onclick="searchStudent()">Search</button>
        <div class="results" id="results"></div>
    </form>
</div>
    <script>
        function searchStudent() {
            const rollNumber = document.getElementById("searchInput").value;
            fetch(`/search_student?roll=${rollNumber}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("results").innerHTML = data ? 
                        `<p>Student Name: ${data.name}<br>Roll Number: ${data.roll_number}</p>` :
                        "<p>No student found</p>";
                });
        }
        document.querySelector('.menu-items a[href="/logout"]').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "/search";
        });
        
    </script>
</body>

</html>
