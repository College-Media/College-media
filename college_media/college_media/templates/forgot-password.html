<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Step 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add a soft gradient background */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Center the form card and add styling */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Custom button styling */
        .btn-primary {
            background-color: #2575fc;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #6a11cb;
        }
        
        /* Centering helper */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container w-50">
            <h3 class="text-center">Forgot Password</h3>
            <p class="text-center">Enter your email address to receive a verification code.</p>
            <form action="otp.html" method="post">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
