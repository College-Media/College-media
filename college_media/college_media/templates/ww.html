<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .comment-btn {
      background-color: rgb(42, 174, 188);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .comment-btn:hover {
      background-color: rgb(32, 144, 156);
    }

    .comment-card {
      display: none;
      width: 90%;
      max-width: 400px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      position: relative;
    }

    .comment-card.active {
      display: block;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .card-header h4 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .comments-section {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .comments-section::-webkit-scrollbar {
      width: 8px;
    }

    .comments-section::-webkit-scrollbar-thumb {
      background-color: rgb(42, 174, 188);
      border-radius: 4px;
    }

    .comments-section p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .comment-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .comment-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .comment-input button {
      background-color: rgb(42, 174, 188);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .comment-input button:hover {
      background-color: rgb(32, 144, 156);
    }
  </style>
</head>
<body>
  <button class="comment-btn" onclick="toggleCommentCard()">Comment</button>

  <div class="comment-card" id="commentCard">
    <div class="card-header">
      <img src="https://via.placeholder.com/40" alt="User">
      <h4>User Comments</h4>
    </div>
    <div class="comments-section" id="commentsSection">
      <!-- Comments will appear here -->
    </div>
    <div class="comment-input">
      <input type="text" id="commentInput" placeholder="Add a comment..." />
      <button onclick="addComment()">âž¤</button>
    </div>
  </div>

  <script>
    function toggleCommentCard() {
      const commentCard = document.getElementById('commentCard');
      commentCard.classList.toggle('active');
    }

    function addComment() {
      const commentInput = document.getElementById('commentInput');
      const commentsSection = document.getElementById('commentsSection');

      if (commentInput.value.trim() !== '') {
        const newComment = document.createElement('p');
        newComment.textContent = commentInput.value;
        commentsSection.appendChild(newComment);
        commentInput.value = ''; // Clear the input
        commentsSection.scrollTop = commentsSection.scrollHeight; // Scroll to the latest comment
      } else {
        alert('Please enter a comment!');
      }
    }
  </script>
</body>
</html>
