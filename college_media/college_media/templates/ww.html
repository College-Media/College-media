<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .comment-btn {
      background-color: rgb(42, 174, 188);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .comment-btn:hover {
      background-color: rgb(32, 144, 156);
    }

    .comment-card {
      display: none;
      width: 90%;
      max-width: 400px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      position: absolute;
      z-index: 10;
    }

    .comment-card.active {
      display: block;
    }

    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .card-header img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 10px;
    }

    .comments-section {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .comments-section::-webkit-scrollbar {
      width: 8px;
    }

    .comments-section::-webkit-scrollbar-thumb {
      background-color: rgb(42, 174, 188);
      border-radius: 4px;
    }

    .comment {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
    }

    .comment .roll-number {
      font-weight: bold;
      color: rgb(42, 174, 188);
      min-width: 60px;
    }

    .comment .message {
      font-size: 14px;
      color: #555;
    }

    .comment-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .comment-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .comment-input button {
      background-color: rgb(42, 174, 188);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .comment-input button:hover {
      background-color: rgb(32, 144, 156);
    }
  </style>
</head>
<body>
  <button class="comment-btn" onclick="toggleCommentCard()">Comment</button>

  <div class="comment-card" id="commentCard">
    <div class="card-header">
      <img src="https://picsum.photos/400/300" alt="Random Post Image">
    </div>
    <div class="comments-section" id="commentsSection">
      <!-- Previously added comments will appear here -->
    </div>
    <div class="comment-input">
      <input type="text" id="commentInput" placeholder="Add a comment..." />
      <button onclick="addComment()">âž¤</button>
    </div>
  </div>

  <script>
    const commentCard = document.getElementById('commentCard');

    function toggleCommentCard() {
      commentCard.classList.toggle('active');
    }

    function addComment() {
      const rollNumberInput = document.getElementById('rollNumberInput');
      const commentInput = document.getElementById('commentInput');
      const commentsSection = document.getElementById('commentsSection');

      const rollNumber = rollNumberInput.value.trim();
      const comment = commentInput.value.trim();

      if (rollNumber !== '' && comment !== '') {
        const newComment = document.createElement('div');
        newComment.classList.add('comment');

        const rollNumberElem = document.createElement('div');
        rollNumberElem.classList.add('roll-number');
        rollNumberElem.textContent = rollNumber;

        const messageElem = document.createElement('div');
        messageElem.classList.add('message');
        messageElem.textContent = comment;

        newComment.appendChild(rollNumberElem);
        newComment.appendChild(messageElem);
        commentsSection.appendChild(newComment);

        rollNumberInput.value = '';
        commentInput.value = ''; // Clear inputs
        commentsSection.scrollTop = commentsSection.scrollHeight; // Scroll to the latest comment
      } else {
        alert('Please enter both Roll Number and a comment!');
      }
    }

    // Close the comment card when clicking outside of it
    document.addEventListener('click', (event) => {
      if (!commentCard.contains(event.target) && !event.target.matches('.comment-btn')) {
        commentCard.classList.remove('active');
      }
    });
  </script>
</body>
</html>
