<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag a Person</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff; /* No gradient, pure white background */
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 5px;
      width: 100%;
    }

    .form-container .input-group {
      display: flex;
      width: 100%;
      align-items: center;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 15px; /* Increased padding for larger input */
      border: 1px solid rgb(42, 174, 188);
      border-radius: 5px;
      font-size: 16px; /* Larger font size */
      margin-right: 10px;
      box-sizing: border-box; /* Ensures the padding doesn't break layout */
    }

    .form-container button {
      padding: 12px 20px;
      background: rgb(42, 174, 188);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #2575fc;
    }

    .form-container .footer {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #555;
    }

    .form-container .footer a {
      color: rgb(42, 174, 188);
      text-decoration: none;
      font-weight: 600;
    }

    .form-container .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Tag a Person</h1>
    <form action="/submit-tag" method="POST">
      <label for="tag">Enter Tag:</label>
      <div class="input-group">
        <input type="text" id="tag" name="tag" placeholder="E.g., Awesome Leader" required>
        <button type="submit">Add Tag</button>
      </div>
    </form>
    <div class="footer">
      <p>Want to view tags? <a href="/tags-list">Click here</a></p>
    </div>
  </div>
</body>
</html>
