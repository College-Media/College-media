{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Accept and Reject Buttons</title>
    <style>
        /* Container styling */
        .action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Image styling */
        .profile-image {
            background-image: url('{% static "images/profile-pic.jpg" %}');
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 15px;
        }

        /* Button styling */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .btn {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 45%;
        }

        .accept-btn {
            background-color: #4CAF50; /* Green */
        }

        .reject-btn {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>

<div class="action-container">
    <!-- Profile image -->
    <div class="profile-image"></div>
    <p>Hello there</p>
    <!-- Buttons -->
    <div class="button-container">
        <button class="btn accept-btn">Accept</button>
        <button class="btn reject-btn">Reject</button>
    </div>
</div>

</body>
</html>
