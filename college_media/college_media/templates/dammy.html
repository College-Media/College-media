<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #e0e0e0;
            border: 2px solid #42aebc;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-title {
            font-size: 24px;
            color: #42aebc;
            margin-bottom: 10px;
        }

        .card-details {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-field {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button.edit {
            background-color: #42aebc;
            color: white;
        }

        .button.edit:hover {
            background-color: #3696a1;
        }

        .button.delete {
            background-color: #e74c3c;
            color: white;
        }

        .button.delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">Tag Title</div>
        <div class="card-details">Tagged Person: John Doe</div>
        <input type="text" class="input-field" placeholder="New tag value">
        <div class="button-group">
            <button class="button edit">Edit</button>
            <button class="button delete">Delete</button>
        </div>
    </div>
</body>
</html>
