<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Media Post</title>
    <style>
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
            width: 100%;
            height: 100%;
        }

        .post {
            margin: auto;
            display: flex;
            flex-direction: column;
            row-gap: 4%;
            border-bottom: 1px solid rgb(182, 180, 180);
            max-width: 100%;
            width: 400px;
            height: 500px;
            box-sizing: border-box;
        }

        .post-head {
            display: flex;
            flex-direction: row;
            margin: 5px;
        }

        .post-profile {
            display: flex;
            flex-direction: row;
            column-gap: 5px;
            align-items: center;
            margin-right: auto;
        }

        .post-profile-img {
            border-radius: 50%;
            border: 2px solid rgba(63, 61, 61, 0.678);
            width: 30px;
            height: 30px;
        }

        .post-menu-icon {
            margin-bottom: 0;
            position: relative;
            display: inline-block;
        }

        .post-menu-icon:hover {
            cursor: pointer;
        }

        #post-menu-table {
            max-width: 125px;
            position: absolute;
            right: 0;
            display: none;
            width: 125px;
            border: 1px solid rgb(131, 126, 126);
            border-radius: 10px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.908);
        }

        #post-menu-table ul {
            list-style-type: none;
            padding: 2px;
            margin: 0;
            text-align: center;
        }

        #post-menu-table li {
            margin: auto;
            border-top: 1px solid rgb(164, 161, 161);
            color: rgb(72, 70, 70);
            font-size: medium;
            font-weight: bold;
            padding: 10px;
        }

        #post-menu-table li:hover {
            cursor: pointer;
        }

        #post-menu-table li:first-child {
            border: none;
            color: rgb(171, 17, 17);
        }

        .post-body {
            margin: 4px;
            border-radius: 4px;
            border: 1px solid rgba(110, 108, 108, 0.963);
            width: 100%;
            max-width: inherit;
            height: 500px;
            object-fit: cover;
        }

        .post-foot {
            margin: 4px;
            padding-bottom: 5px;
            display: flex;
            flex-direction: column;
        }

        .post-like {
            margin: 2px;
            display: flex;
            flex-direction: column;
            align-items: start;
            max-width: 50%;
        }

        .like {
            fill: rgb(233, 48, 48);
        }

        .post-likes-num {
            max-width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="right">
        <!-- Start of Post -->
        <div class="post">
            <div class="post-head">
                <div class="post-profile">
                    <img src="{% static 'images/aradhya.jpeg' %}" class="post-profile-img" alt="Profile Picture">
                    <div class="post-profile-name">Aradhya</div>
                </div>
                <div class="post-menu">
                    <div class="post-menu-icon" onclick="fun1()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                            <path d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z" />
                        </svg>
                        <div id="post-menu-table">
                            <ul>
                                <li><a href="#" style="text-decoration: none;color:red">Report</a></li>
                                <li onclick="fun()">Cancel</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Post Image -->
            <img src="{% static 'images/abl.jpeg' %}" class="post-body" alt="Post Image">
            <div class="post-foot">
                <div class="post-like">
                    <svg class="like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24px" height="24px">
                        <path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                    </svg>
                    <div class="post-likes-num">120000 <span>Likes</span></div>
                </div>
            </div>
        </div>
        <!-- End of Post -->
    </div>
</body>

</html>
